<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="./assets/reset.css">
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
 <link rel="stylesheet" href="./assets/style.css">
 <title>Document</title>
</head>

<body>

 <div class="container text-center">
  <div class="jumbotron">
   <h1 class="display-1">Personal Blog Site</h1>
   <p class="lead">Welcome to my personal blog site!</p>
  </div>
 
  <hr>
 
  <div class="container text-center">
 
   <form class="blogPost">
    <p>
     <label for="postTitle">Post Title</label>
    </p>
    <p>
     <input type="text" name="postTitle" id="postTitle" placeholder="Type blog post title here...">
    </p>
    <p>
     <label for="postContent">Post Content</label>
    </p>
    <p>
     <textarea type="text" name="postContent" id="postContent" placeholder="Post content here.."></textarea>
    </p>
    <p>
     <label for="imageLink">Section to add image link</label>
    </p>
    <p>
     <input type="url" name="imageLink" id="imageLink" placeholder="Add image url...">
    </p>
    <button type="button" class="btn" id="addPost">Submit!</button>
   </form>
  </div>
 
 </div>
 
 <hr>
 
 <div class="container text-center content">
  <p class="lead">
   Blog Post Content:
  </p>
 
  <ul id="posts"></ul>
 
 </div>


 <!-- Boostrap JS -->
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
 integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

 <script src="./script.js"></script>

</body>
</html>
